<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">
    
    <title>Tic Tac Toe</title>

    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="app/style.css" />
    <script defer src="/app/script.js"></script>
</head>
<body>
    <main>
        <img class="sg-logo" src="images/squidgame_logo.png" alt="Squid Games logo">
        <img class="only-game-img" src="https://fontmeme.com/temporary/c03bb1e0ee30a3559610a3f8c65f3efc.png" alt="The only game">
        <h3 class="welcome-msg">Welcome Player <span class="player-num"></span>. Congratulations on making it this far. In order to win your handsome cash prize, you must beat the Computer in a game of Tic Tac Toe</h3>
        <p class="rules">First to  win...</p>
       <div class="wrapper">
       <div class="container">
           <button class="button-option"></button>
           <button class="button-option"></button>
           <button class="button-option"></button>
           <button class="button-option"></button>
           <button class="button-option"></button>
           <button class="button-option"></button>
           <button class="button-option"></button>
           <button class="button-option"></button>
           <button class="button-option"></button>
       </div>
       <button id="restart">Restart</button>
   </div>
        <div class="score">
            <div>
                <h2>Player <span class="player-num"></span></h2>
                <h2 id="playerScore">0</h2>
            </div>
            <div>
                <h2>Computer</h2>
                <h2 id="frontmanScore">0</h2>
            </div>
        </div>
     <div class="popup hide">
       <p id="message">Sample Message</p>
       <button id="new-game">New Game</button>
   </div>
   
    <!-- Script -->
    <script src="script.js"></script>
    </main>
</body>
</html>
